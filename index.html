<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html">About</a>
          <!-- names achors use the # to target an id artubute on another tag -->
          <a href="#Cats">Cats</a>
        </nav>
    </header>
    <main>
      <!-- the src, or the source, is an attribuye that tells the image tag which image it should display -->
      <img src="images/kitten.jpg" alt="Kitten Sleeping on blanket" width="1000" title="Cute Kitten" />

      <article>
        <!-- The tag or anchor tag creates a link to take a user somewhere else -->
        <!-- the href tag tells the browser where the link should go -->
        <!-- the texts betewwn the opening and closing tags is what they click -->
        <!-- blank in the tagret attrubutes opening the link in a new tab -->
        <a href="http://google.ca" target="_blank">Google</a>
      </article>
      <article id="Cats">
        <p>Things my cat does to keep me up at night</p>
        <ul>
          <li>Scratches the door</li>
          <li>Attackes my feet</li>
          <li>Chases the other cats</li>
        </ul>
      </article>

      <!-- the form tag defines the area of the form- when you submit you submit all info inside that form -->
      <form action="index.html" method="GET">
        <!-- the label and the input are linked - therefore attrubute in the label tag must match the id of the input tag -->
        <!-- all form fields must have a type a type of attribute (that defines what they are) 
          and the name attributes (allows the place you send the information to access each field) -->
        <p>
          <!-- password input field hides the characters the user types -->
        <label for="username">Name:</label>
        <input id="username" type="text" name="username" placeholder="John Deer">
        </p>
        <p>
         
          <label for="pass">Password: </label>
          <input id="pass" type="password" name="pass">
        </p>
        <!-- some inputs are more than just text, like colour picker -->
         <p>
           <label form="col">Pick a colour: </label>
        <input id="col" type="color" name="col">
        </p>
       <p>
         <!-- text area is for mutiple lines of text -->
         <label for="info">Enter the information:</label>
         <textarea id="info" name="info">This is where you type</textarea>
       </p>
       <p>
         <!-- drop down menu -->
         <lable for="fruit">Pick a fruit: </lable>
         <select id="fruit" name="fruit">
           <!-- option tags must have value, which is what gets sent with the form -->
           <option value="default">Pick a fruit</option>
           <option value="apples">Apples</option>
           <option value="mangos">Mangos</option>
           <option value="pears">Pears</option>
         </select>
         <h1>What do you like:</h1>
        <p>
          <label for="fruit">Apples</label>
          <input type="checkbox" id="fruit" name="apples">
        </p> 
       <p>
         <!-- radio buttons need to have a matching anme attribute to make them set -->
         <span>Do you like dogs?</span>
         <label for="yes">Yes!</label>
         <input type="radio" id="yes" name="dogs" value="yes">
         <label for="no">No!</label>
         <input type="radio" id="no" name="dogs" value="no">
         <p>
           <button type="submit" name="SUBMIT!!!!">SUBMIT!</button>
         </p>
       </p>
    </form>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
