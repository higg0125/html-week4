<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
    </header>
    <main>
      <!-- the src, or the source, is an attribuye that tells the image tag which image it should display -->
      <img src="images/kitten.jpg" alt="Kitten Sleeping on blanket" width="300" title="Cute Kitten" />

      <article>
        <!-- The tag or anchor tag creates a link to take a user somewhere else -->
        <!-- the href tag tells the browser where the link should go -->
        <!-- the texts betewwn the opening and closing tags is what they click -->
        <!-- blank in the tagret attrubutes opening the link in a new tab -->
        <a href="http://google.ca" target="_blank">Google</a>
      </article>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
